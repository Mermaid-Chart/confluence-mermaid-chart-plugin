permissions:
  external:
    images:
      - https://www.mermaidchart.com/*
    fetch:
      backend:
        - www.mermaidchart.com
  scopes:
    - storage:app
modules:
  macro:
    - key: mermaid
      function: main
      title: Mermaid chart
      description: Mermaid charts
      config:
        function: config-function-key
  confluence:globalSettings:
    - key: mchart-settings
      function: main-settings
      title: Mermaid Chart Settings
  function:
    - key: main
      handler: index.run
    - key: config-function-key
      handler: index.config
    - key: main-settings
      handler: settings.run
app:
  id: ari:cloud:ecosystem::app/52f56309-0dab-410b-8ccb-0b8b94919778
