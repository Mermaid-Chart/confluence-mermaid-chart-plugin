permissions:
  external:
    images:
      - https://www.mermaidchart.com/*
    fetch:
      backend:
        - www.mermaidchart.com
  scopes:
    - storage:app
modules:
  macro:
    - key: mermaid
      title: Mermaid chart X
      description: Mermaid charts
      resource: main
      resolver:
        function: resolver
      render: native
      config: true

  confluence:globalSettings:
    - key: mchart-settings
      function: main-settings
      title: Mermaid Chart Settings (UI Kit 2)

  function:
    - key: resolver
      handler: index.handler
    - key: main-settings
      handler: settings.run

resources:
  - key: main
    path: src/frontend/index.tsx

app:
  id: ari:cloud:ecosystem::app/a36ca994-14b4-48d0-8970-e4515eae559f
  name: mc-ui-kit2
